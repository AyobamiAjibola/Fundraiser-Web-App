{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- bootsrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
</head>
<body>
    <div class="modal-content">
        <div class="modal-body campaign-wrapper">
            <div
                style="
                    height: 400px;
                    width: 100%;
                "
            >
                <img src="{% if campaign.image %}
                    {{ campaign.image.url }}
                    {% else %}""
                    {% endif %}"
                    alt="Profile Image" 
                    class="card-img" 
                />
            </div>
            <span class="mt-2"
                style="
                    font-weight: 700;
                    font-size: 1.5em;
                    color: var(--primary-color)
                "
            >{{ campaign.title }}</span>

            <div style="height: 30%; padding-top: 10px;" class="py-2">
                <div 
                    class="progress" 
                    role="progressbar" 
                    aria-label="Example with label" 
                    aria-valuenow={{ campaign.progressValue }} 
                    aria-valuemin="0" 
                    aria-valuemax={{ campaign.amountNeeded }}
                    style="height: 0.7rem"
                >
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated fundraiser-bar" 
                        style="width: {{ campaign.progressValue }}%; height: 0.7rem"
                    >
                        {{ campaign.progressValue }}%
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <span style="font-size: 10px; font-weight: 600;">
                        {{ campaign.amountRaised }} raised of {{ campaign.amountNeeded }}
                    </span>
                    <div class="d-flex items-center" style="gap: 1px">
                        <span style="font-size: 10px; font-weight: 600;" class="fundraiser-fav-icon">
                            <i class="bi bi-heart-fill"></i>
                        </span>
                        <span style="font-size: 10px; font-weight: 600;">
                            {{ campaign.progressValue }}
                        </span>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="desc-section">
                <span class=""
                    style="
                        width: 70%;
                        text-style: justify;
                        font-size: 14px;
                    "
                >{{ campaign.description }}</span>
                <div class="p-3"
                    style="
                        width: 30%;
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                        border-radius: 8px;
                        height: auto;
                        border: #dfe2e4 solid 1px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        background-color: white;
                    "
                >
                    <div
                        style="
                            display: flex;
                            flex-direction: column;
                        "
                    >
                        <input 
                            type="number" 
                            class="form-control border" 
                            style="
                                border-bottom-left-radius: 0;
                                border-bottom-right-radius: 0;
                                outline: none; box-shadow: none;
                            "
                            placeholder="Enter your donation"
                            onfocus="this.style.boxShadow='none';"
                            id="donation-input"
                        >
                        <button id="donation-btn"
                            class="btn btn-success border" 
                            style="
                                border-top-left-radius: 0;
                                border-top-right-radius: 0;
                            "
                            type="button"
                        >
                            Donate
                        </button>
                    </div>

                    <button 
                        class="btn likebtn" 
                        type="button" 
                        style="
                            border: 0.5px solid var(--primary-color);
                        "
                    >
                        <span style="font-size: 14px; font-weight: 600;" class="fundraiser-fav-icon">
                            <i class="bi bi-heart-fill"></i>
                        </span>
                        Like
                    </button>
                    <hr/>
                    <div
                        style="
                            display: flex;
                            flex-direction: column;
                            gap: 1;
                            margin-top: -18px;
                        "
                    >
                        <span class=""
                            style="
                                color: var(--primary-color);
                                font-weight: 700
                            "
                        >
                            Donations:
                        </span>

                        <div
                            style="
                                display: flex;
                                flex-direction: column;
                                gap: 1;
                            "
                        >
                            <span
                                style="
                                    color: var(--text-color);
                                    font-size: 12px;
                                "
                            >
                                No donations yet.
                            </span>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>

    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const donationBtn = document.getElementById('donation-btn');
        const donationInput = document.getElementById('donation-input');

        let inputVal;

        if (donationInput.value === '') {
            donationBtn.disabled = true;
            donationBtn.style.backgroundColor = "#333333";
        }

        donationInput.addEventListener('input', function () {            
            inputVal = parseFloat(donationInput.value) || 0;

            if (inputVal < 500 || inputVal < 0) {
                donationBtn.disabled = true;
                donationBtn.style.backgroundColor = "#333333";
            } else {
                donationBtn.disabled = false;
                donationBtn.style.backgroundColor = "";
            }
        });

        donationBtn.addEventListener('click', function () { 
            let isLoading = true
            const payload = {
                campaignId: "{{ campaign.pk }}",
                amount: inputVal,
                user: "{{ campaign.user }}"
            }

            axios.post('/api/donate', payload)
                .then(response => {
                    const authorizationUrl = response.data.data.authorizationUrl
                    window.location.href = authorizationUrl;
                    isLoading = false
                })
                .catch(error => {
                    console.error('Error:', error.response.data.error)
                });
        })
        
    </script>
</body>
</html>
