{% load static %}
{% include 'partials/toast.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100" >
        <div class="loginwrapper col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <a
                style="
                    display: flex;
                    gap: 5px;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    width: 100px;
                    border-radius: 5px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                "
                class="home-link"
                href="{% url 'home' %}"
            >
                <span
                    style="
                        color: white;
                    "
                >
                    <i class="bi bi-house-door-fill"></i>
                </span>
                <span
                    style="font-size: 12px; color: white;"
                >
                    Home Page
                </span>
            </a>
            <h1 class="text-center">Login</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value={{ next }}>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center margin-4">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
            {% comment %} {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="error error-{{ message.tags }} text-center" id="err-msg">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %} {% endcomment %}
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
</body>
</html>
